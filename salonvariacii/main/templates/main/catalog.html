{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-2">
    <form id="filter-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit">Применить</button>
</form>

</div>
<div class="col-11">
    <div class="row" id="filtered-results">
         {%for kit in kitchen%}
        <div class="col">
            <br>
          {{kit.name}} <br>
          {{kit.style}}<br>
          {{kit.material}}<br>
          {{kit.openingMethod}}<br>
            <br>
        </div>
        {%endfor%}
    </div>
</div>
<script src="{% static 'main/js/filter.js' %}"></script>
<script src="{% static 'main/js/filter_style.js' %}"></script>
{% endblock %}
